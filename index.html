<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0a0a;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      user-select: none; /* Prevent text selection */
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: -1;
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none; /* So background interaction isn't blocked */
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.5rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="content">
  <h1>Coming Soon</h1>
  <p>Stay tuned for something awesome</p>
</div>

<script>
  const canvas = document.getElementById("bgCanvas");
  const ctx = canvas.getContext("2d");

  let particlesArray;
  let mouse = { x: null, y: null, radius: 100 };

  window.addEventListener("mousemove", function(event) {
    mouse.x = event.x;
    mouse.y = event.y;
  });

  function initCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    particlesArray = [];
    let numberOfParticles = (canvas.width * canvas.height) / 9000;

    for (let i = 0; i < numberOfParticles; i++) {
      let size = Math.random() * 2 + 1;
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      let dx = (Math.random() - 0.5) * 1.5;
      let dy = (Math.random() - 0.5) * 1.5;
      particlesArray.push({ x, y, dx, dy, size });
    }
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";

    for (let i = 0; i < particlesArray.length; i++) {
      let p = particlesArray[i];

      // Draw particle
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();

      // Move
      p.x += p.dx;
      p.y += p.dy;

      // Bounce off edges
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

      // Interaction with mouse
      let dxMouse = mouse.x - p.x;
      let dyMouse = mouse.y - p.y;
      let distance = Math.sqrt(dxMouse * dxMouse + dyMouse * dyMouse);
      if (distance < mouse.radius) {
        p.x -= dxMouse / 10;
        p.y -= dyMouse / 10;
      }
    }
    requestAnimationFrame(drawParticles);
  }

  window.addEventListener("resize", initCanvas);

  initCanvas();
  drawParticles();
</script>

</body>
</html>
