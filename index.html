<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon | Game Developer</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #0a0a0a, #000);
        color: #0ff;
        font-family: 'Press Start 2P', cursive;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    h1 {
        font-size: 2rem;
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px cyan;
        animation: glow 2s infinite alternate;
    }
    p {
        font-size: 1rem;
        margin-top: 10px;
        color: #aaa;
    }
    @keyframes glow {
        0% { text-shadow: 0 0 5px #0ff, 0 0 10px cyan; }
        100% { text-shadow: 0 0 20px #0ff, 0 0 40px cyan; }
    }
    .particles {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        overflow: hidden;
    }
    .particle {
        position: absolute;
        background: cyan;
        border-radius: 50%;
        opacity: 0.5;
        animation: floatUp linear infinite;
    }
    @keyframes floatUp {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }
</style>
</head>
<body>

<div class="particles"></div>

<h1>COMING SOON</h1>
<p>Level Loading... Please Wait</p>
<p>By Himeshhh.me â€” Game Developer</p>

<script>
    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 6 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
        particlesContainer.appendChild(particle);
    }
</script>

</body>
</html>
